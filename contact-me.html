    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div class="container-fluid">
                    <div class="row">
                        <img class="container-fluid px-0" src="images/salty-banner-1.png">
                    </div>
                    <div>
                        <h1 class="text-center">Hit me up!</h1>
                    </div>
                    <div id="nav-container" class="container-fluid">
                        <ul class="nav justify-content-md-center">
                            <li class="nav-item">

                    <div>
                        You can send me an email query at saltyservices@proton.me by filling in the form and hitting the "Go!" button.<br>
                    </div>
                    <div class="col">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputPhone">Phone</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="inputQuery">Message</label>
                                <input type="textarea" class="form-control">
                            </div><br>
                            <input type="submit" class="btn btn-info">Go!</input>
                        </form>
                    </div>
                </div>
            </div>
            <footer id="footer" class="fixed-bottom">
